<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JKUAT Discussion Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-page" class="centered">
    <h2>Discussion Group Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="dashboard" class="hidden">
    <header>
      <h1>JKUAT Discussion Group Portal</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <section>
      <h2>🎯 Objectives</h2>
      <ul id="objectives-list"></ul>
    </section>

    <section>
      <h2>🏆 Achievements</h2>
      <ul id="achievements-list"></ul>
    </section>

    <section>
      <h2>📢 Announcements</h2>
      <textarea id="announcement" placeholder="Write announcement..."></textarea>
      <button id="postAnnouncement">Post</button>
      <div id="announcement-list"></div>
    </section>

    <section>
      <h2>📚 Notes Upload</h2>
      <input type="text" id="notesUnit" placeholder="Unit name..." />
      <input type="file" id="notesFile" />
      <button id="uploadNotes">Upload Notes</button>
      <ul id="notes-list"></ul>
    </section>

    <section>
      <h2>📄 Past Papers Upload</h2>
      <input type="text" id="papersUnit" placeholder="Unit name..." />
      <input type="file" id="papersFile" />
      <button id="uploadPaper">Upload Paper</button>
      <ul id="papers-list"></ul>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
